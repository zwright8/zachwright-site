<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Operations Dashboard | Zach Wright</title>
    <meta name="description" content="Live telemetry for OpenClaw agentic operations, sales pipeline, and delivery execution.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a10;
            --bg-soft: #0a121b;
            --surface: #0d1722;
            --surface-alt: #101d2b;
            --line: #1d3040;
            --line-strong: #2f4558;
            --text: #d6e3f0;
            --muted: #89a0b6;
            --accent: #4ce39f;
            --accent-strong: #2ecb84;
            --accent-soft: rgba(76, 227, 159, 0.16);
            --danger: #f06a6a;
            --radius-xl: 22px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-lg: 0 26px 70px rgba(0, 0, 0, 0.45);
            --shadow-sm: 0 12px 28px rgba(0, 0, 0, 0.25);
            --font-sans: "Sora", sans-serif;
            --font-mono: "IBM Plex Mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background:
                radial-gradient(950px 560px at 12% -10%, rgba(76, 227, 159, 0.09), transparent 62%),
                radial-gradient(900px 500px at 88% -8%, rgba(76, 227, 159, 0.06), transparent 64%),
                linear-gradient(180deg, var(--bg) 0%, #04080d 100%);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 58px 58px;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(circle at center, black, transparent 78%);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .frame {
            max-width: 1220px;
            margin: 0 auto;
            padding: 18px 24px 54px;
            position: relative;
            z-index: 1;
            isolation: isolate;
        }

        .frame::before,
        .frame::after {
            content: "";
            position: absolute;
            border-radius: 999px;
            pointer-events: none;
            z-index: -1;
            filter: blur(6px);
        }

        .frame::before {
            width: 320px;
            height: 320px;
            top: 84px;
            right: -140px;
            background: radial-gradient(circle, rgba(76, 227, 159, 0.22), transparent 70%);
        }

        .frame::after {
            width: 260px;
            height: 260px;
            top: 520px;
            left: -120px;
            background: radial-gradient(circle, rgba(76, 227, 159, 0.14), transparent 72%);
        }

        .topnav {
            position: sticky;
            top: 14px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(47, 69, 88, 0.75);
            border-radius: 999px;
            background: rgba(6, 12, 18, 0.82);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            padding: 12px 18px;
        }

        .brand {
            font-size: 1.02rem;
            letter-spacing: -0.02em;
            font-weight: 700;
            color: var(--text);
            white-space: nowrap;
        }

        .brand span {
            color: var(--accent);
        }

        .navlinks {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 18px;
        }

        .navlinks a {
            font-size: 0.74rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .navlinks a:hover {
            color: var(--text);
        }

        #app {
            margin-top: 26px;
        }

        .hero {
            border: 1px solid var(--line);
            border-radius: var(--radius-xl);
            background: linear-gradient(168deg, rgba(13, 23, 34, 0.98), rgba(8, 14, 21, 0.98));
            box-shadow: var(--shadow-lg);
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
            margin-bottom: 14px;
        }

        .kicker {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.11em;
            text-transform: uppercase;
            color: #8fe3bb;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: clamp(1.9rem, 4.2vw, 3rem);
            line-height: 1.04;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .hero p {
            color: var(--muted);
            font-size: 0.95rem;
            max-width: 620px;
        }

        .status-pill {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            border-radius: 999px;
            border: 1px solid rgba(76, 227, 159, 0.45);
            background: rgba(76, 227, 159, 0.13);
            color: #8ff1c4;
            font-family: var(--font-mono);
            font-size: 0.64rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 5px 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 0 0 rgba(76, 227, 159, 0.55);
            animation: pulse 2.1s ease-in-out infinite;
        }

        .hero-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--line-strong);
            border-radius: 999px;
            background: rgba(10, 18, 27, 0.72);
            color: var(--text);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 10px 12px;
            white-space: nowrap;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .hero-link:hover {
            transform: translateY(-2px);
            border-color: #4a657d;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 12px;
        }

        .kpi {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: rgba(16, 29, 43, 0.78);
            padding: 10px;
            box-shadow: var(--shadow-sm);
        }

        .kpi strong {
            display: block;
            font-size: 1.2rem;
            line-height: 1.1;
            color: var(--text);
            margin-bottom: 4px;
        }

        .kpi span {
            font-family: var(--font-mono);
            font-size: 0.62rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #8ba2b8;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .panel {
            border: 1px solid var(--line);
            border-radius: var(--radius-lg);
            background: linear-gradient(180deg, rgba(13, 23, 34, 0.95), rgba(8, 14, 21, 0.95));
            box-shadow: var(--shadow-sm);
            padding: 16px;
        }

        .panel-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 11px;
        }

        .panel-head h2 {
            font-size: 1rem;
            letter-spacing: -0.02em;
        }

        .panel-head .tag {
            font-family: var(--font-mono);
            font-size: 0.64rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: #8ba7bf;
            border: 1px solid var(--line);
            border-radius: 999px;
            background: rgba(16, 29, 43, 0.7);
            padding: 4px 7px;
            white-space: nowrap;
        }

        .feed {
            display: grid;
            gap: 8px;
        }

        .feed-item {
            border: 1px solid var(--line);
            border-radius: 10px;
            background: rgba(16, 29, 43, 0.62);
            padding: 9px 10px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
        }

        .event-type {
            font-family: var(--font-mono);
            font-size: 0.62rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #8cdab6;
            border: 1px solid rgba(76, 227, 159, 0.28);
            border-radius: 999px;
            background: rgba(76, 227, 159, 0.1);
            padding: 4px 6px;
            white-space: nowrap;
        }

        .feed-note {
            font-size: 0.85rem;
            color: var(--text);
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .feed-meta {
            font-size: 0.74rem;
            color: var(--muted);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
        }

        .stat-card {
            border: 1px solid var(--line);
            border-radius: 10px;
            background: rgba(16, 29, 43, 0.68);
            padding: 9px;
        }

        .stat-card .value {
            font-size: 1.04rem;
            line-height: 1.1;
            font-weight: 700;
            color: var(--text);
        }

        .stat-card .value.good {
            color: #97efc6;
        }

        .stat-card .value.bad {
            color: var(--danger);
        }

        .stat-card .label {
            margin-top: 3px;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #8aa2b8;
        }

        .stage-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(112px, 1fr));
            gap: 8px;
        }

        .stage {
            border: 1px solid var(--line);
            border-radius: 10px;
            background: rgba(16, 29, 43, 0.62);
            padding: 8px;
            text-align: center;
        }

        .stage strong {
            font-size: 1.04rem;
            line-height: 1.1;
            display: block;
            margin-bottom: 3px;
        }

        .stage span {
            font-family: var(--font-mono);
            font-size: 0.58rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #8aa2b8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
        }

        .skill-card {
            border: 1px solid var(--line);
            border-radius: 10px;
            background: rgba(16, 29, 43, 0.62);
            padding: 10px;
        }

        .skill-card h3 {
            font-size: 0.9rem;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .skill-card p {
            color: var(--muted);
            font-size: 0.79rem;
            line-height: 1.45;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .updates {
            display: grid;
            gap: 8px;
        }

        .update-item {
            border: 1px solid var(--line);
            border-radius: 10px;
            background: rgba(16, 29, 43, 0.62);
            padding: 9px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            transition: transform 0.18s ease, border-color 0.18s ease;
        }

        .update-item:hover {
            transform: translateY(-1px);
            border-color: #3a5266;
        }

        .update-item .title {
            font-size: 0.84rem;
            font-weight: 600;
            color: var(--text);
        }

        .update-item .date {
            font-family: var(--font-mono);
            font-size: 0.62rem;
            color: #8ba2b8;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
        }

        .empty {
            border: 1px dashed var(--line-strong);
            border-radius: 10px;
            background: rgba(16, 29, 43, 0.5);
            color: var(--muted);
            font-size: 0.8rem;
            text-align: center;
            padding: 13px;
        }

        .loading {
            text-align: center;
            padding: 88px 0;
            color: var(--muted);
            font-size: 0.92rem;
        }

        .spinner {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2px solid #284152;
            border-top-color: var(--accent);
            margin: 0 auto 12px;
            animation: spin 0.85s linear infinite;
        }

        footer {
            margin-top: 24px;
            padding-top: 15px;
            border-top: 1px solid var(--line);
            text-align: center;
            color: #7f98af;
            font-size: 0.74rem;
        }

        footer a {
            color: #9ad7bb;
            font-weight: 600;
        }

        .reveal {
            opacity: 0;
            transform: translateY(16px);
            animation: enter 0.65s cubic-bezier(0.22, 0.8, 0.24, 1) forwards;
        }

        #app > .reveal:nth-child(1) { animation-delay: 0.04s; }
        #app > .reveal:nth-child(2) { animation-delay: 0.1s; }
        #app > .reveal:nth-child(3) { animation-delay: 0.16s; }
        #app > .reveal:nth-child(4) { animation-delay: 0.22s; }
        #app > .reveal:nth-child(5) { animation-delay: 0.28s; }

        @keyframes enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 227, 159, 0.55); }
            50% { box-shadow: 0 0 0 8px rgba(76, 227, 159, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1080px) {
            .kpi-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }

            .layout-grid {
                grid-template-columns: 1fr;
            }

            .hero {
                grid-template-columns: 1fr;
            }

            .hero-link {
                width: fit-content;
            }
        }

        @media (max-width: 760px) {
            .frame {
                padding: 14px 16px 44px;
            }

            .topnav {
                border-radius: 18px;
                flex-direction: column;
                align-items: flex-start;
            }

            .navlinks {
                width: 100%;
                gap: 12px;
            }

            .kpi-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .feed-note {
                white-space: normal;
            }

            .stat-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <nav class="topnav">
            <a class="brand" href="/">zach<span>wright</span>.xyz</a>
            <div class="navlinks">
                <a href="/">Home</a>
                <a href="/dashboard.html">Dashboard</a>
                <a href="/updates/2026-02-17.html">Updates</a>
            </div>
        </nav>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard telemetry...</p>
            </div>
        </div>

        <footer>
            Built by Z on <a href="https://openclaw.com" target="_blank" rel="noopener noreferrer">OpenClaw</a>.
        </footer>
    </div>

    <script>
    const TYPE_LABELS = { email: "Email", call: "Call", meeting: "Meeting", note: "Note" };
    const STAGE_LABELS = {
        "new": "New",
        "qualified": "Qualified",
        "proposal": "Proposal",
        "negotiation": "Negotiation",
        "closed-won": "Won",
        "closed-lost": "Lost"
    };
    const STAGE_ORDER = ["new", "qualified", "proposal", "negotiation", "closed-won", "closed-lost"];

    function esc(value) {
        if (value === null || value === undefined) return "";
        const el = document.createElement("span");
        el.textContent = String(value);
        return el.innerHTML;
    }

    function num(value) {
        return Number(value || 0).toLocaleString();
    }

    function money(value) {
        return "$" + Number(value || 0).toLocaleString();
    }

    function relativeTime(dateStr) {
        const now = Date.now();
        const then = new Date(dateStr).getTime();
        const diff = Math.max(0, now - then);
        const mins = Math.floor(diff / 60000);

        if (mins < 1) return "just now";
        if (mins < 60) return `${mins}m ago`;

        const hrs = Math.floor(mins / 60);
        if (hrs < 24) return `${hrs}h ago`;

        const days = Math.floor(hrs / 24);
        if (days === 1) return "yesterday";
        if (days < 30) return `${days}d ago`;

        return new Date(dateStr).toLocaleDateString();
    }

    function formatGeneratedAt(value) {
        if (!value) return "unknown";
        const d = new Date(value);
        if (Number.isNaN(d.getTime())) return "unknown";
        return d.toLocaleString([], { month: "short", day: "numeric", hour: "numeric", minute: "2-digit" });
    }

    function sortStages(a, b) {
        const ai = STAGE_ORDER.indexOf(a[0]);
        const bi = STAGE_ORDER.indexOf(b[0]);
        return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
    }

    function render(data) {
        const app = document.getElementById("app");
        const uptime = data.uptime || {};
        const pipeline = data.pipeline || { byStage: {} };
        const outbound = data.outbound || {};
        const activities = Array.isArray(data.activities) ? data.activities : [];
        const skills = Array.isArray(data.skills) ? data.skills : [];
        const updates = Array.isArray(data.updates) ? data.updates : [];
        const stageEntries = Object.entries(pipeline.byStage || {}).sort(sortStages);

        app.innerHTML = `
            <section class="hero reveal">
                <div>
                    <p class="kicker">OpenClaw Telemetry</p>
                    <h1>Operations Dashboard</h1>
                    <p>Live execution stream across activity, pipeline movement, and outbound performance.</p>
                    <div class="status-pill">
                        <span class="status-dot"></span>
                        Agent online
                        <span>Updated ${esc(formatGeneratedAt(data.generatedAt))}</span>
                    </div>
                </div>
                <a class="hero-link" href="/">Back to landing page</a>
            </section>

            <section class="kpi-grid reveal">
                <article class="kpi"><strong>${num(uptime.daysAlive)}</strong><span>Days Alive</span></article>
                <article class="kpi"><strong>${num(uptime.totalContacts)}</strong><span>CRM Contacts</span></article>
                <article class="kpi"><strong>${num(uptime.totalActivities)}</strong><span>Activities Logged</span></article>
                <article class="kpi"><strong>${num(outbound.signalsScanned)}</strong><span>Signals Scanned</span></article>
                <article class="kpi"><strong>${num(uptime.skillsCount)}</strong><span>Skills Built</span></article>
                <article class="kpi"><strong>${num(outbound.conversionRate)}%</strong><span>Lead Conversion</span></article>
            </section>

            <section class="layout-grid reveal">
                <article class="panel">
                    <div class="panel-head">
                        <h2>Recent Activity</h2>
                        <span class="tag">${num(activities.length)} events</span>
                    </div>
                    <div class="feed">
                        ${activities.length ? activities.map((item) => `
                            <div class="feed-item">
                                <div class="event-type">${esc(TYPE_LABELS[item.type] || "Event")}</div>
                                <div>
                                    <div class="feed-note">${esc(item.note) || "Untitled activity"}</div>
                                    <div class="feed-meta">${esc(item.contact) || "Unknown contact"} | ${relativeTime(item.date)}</div>
                                </div>
                            </div>
                        `).join("") : `<div class="empty">No activity has been logged yet.</div>`}
                    </div>
                </article>

                <article class="panel">
                    <div class="panel-head">
                        <h2>Pipeline Snapshot</h2>
                        <span class="tag">Deals</span>
                    </div>

                    <div class="stat-grid">
                        <div class="stat-card"><div class="value">${num(pipeline.totalDeals)}</div><div class="label">Total Deals</div></div>
                        <div class="stat-card"><div class="value">${money(pipeline.totalValue)}</div><div class="label">Pipeline Value</div></div>
                        <div class="stat-card"><div class="value good">${num(pipeline.wins)}</div><div class="label">Wins</div></div>
                        <div class="stat-card"><div class="value bad">${num(pipeline.losses)}</div><div class="label">Losses</div></div>
                    </div>

                    <div class="stage-grid">
                        ${stageEntries.length ? stageEntries.map(([stage, count]) => `
                            <div class="stage">
                                <strong>${num(count)}</strong>
                                <span>${esc(STAGE_LABELS[stage] || stage)}</span>
                            </div>
                        `).join("") : `<div class="empty">No stage distribution available.</div>`}
                    </div>
                </article>
            </section>

            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Outbound Sales</h2>
                    <span class="tag">Performance</span>
                </div>
                <div class="kpi-grid" style="margin-bottom:0;">
                    <article class="kpi"><strong>${num(outbound.signalsScanned)}</strong><span>Signals Scanned</span></article>
                    <article class="kpi"><strong>${num(outbound.leadsTotal)}</strong><span>Leads Found</span></article>
                    <article class="kpi"><strong>${num(outbound.leadsQualified)}</strong><span>Leads Qualified</span></article>
                    <article class="kpi"><strong>${num(outbound.leadsContacted)}</strong><span>Leads Contacted</span></article>
                </div>
            </section>

            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Skills Built</h2>
                    <span class="tag">${num(skills.length)} skills</span>
                </div>
                <div class="skills-grid">
                    ${skills.length ? skills.map((skill) => `
                        <article class="skill-card">
                            <h3>${esc(skill.name) || "Untitled skill"}</h3>
                            <p>${esc(skill.description) || "No description available."}</p>
                        </article>
                    `).join("") : `<div class="empty">No skills found.</div>`}
                </div>
            </section>

            ${updates.length ? `
            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Weekly Updates</h2>
                    <span class="tag">${num(updates.length)} posts</span>
                </div>
                <div class="updates">
                    ${updates.map((update) => `
                        <a class="update-item" href="/updates/${update.slug}.html">
                            <span class="title">${esc(update.title) || "Untitled update"}</span>
                            <span class="date">${esc(update.date)}</span>
                        </a>
                    `).join("")}
                </div>
            </section>
            ` : ""}
        `;
    }

    fetch("dashboard-data.json")
        .then((response) => {
            if (!response.ok) throw new Error(String(response.status));
            return response.json();
        })
        .then(render)
        .catch(() => {
            document.getElementById("app").innerHTML = `
                <div class="loading">
                    <p>Dashboard telemetry is currently unavailable. Try refreshing.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
