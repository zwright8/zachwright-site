<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Operations Dashboard | Zach Wright</title>
    <meta name="description" content="Live OpenClaw dashboard for activity, pipeline, outbound metrics, and skills delivery.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f8f2;
            --bg-alt: #e6f1e5;
            --surface: #ffffff;
            --surface-soft: #eff7ee;
            --line: #cfe0d3;
            --ink: #11261b;
            --ink-muted: #496257;
            --accent: #1f9d53;
            --accent-strong: #14763c;
            --accent-soft: rgba(31, 157, 83, 0.16);
            --red: #d14545;
            --yellow: #9d7400;
            --radius-lg: 20px;
            --radius-md: 14px;
            --shadow-lg: 0 24px 72px rgba(17, 38, 27, 0.1);
            --shadow-sm: 0 10px 28px rgba(17, 38, 27, 0.08);
            --font-sans: "Space Grotesk", sans-serif;
            --font-mono: "IBM Plex Mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--ink);
            line-height: 1.5;
            min-height: 100vh;
            background:
                radial-gradient(1100px 520px at 12% -10%, #d9efdd 0%, transparent 62%),
                radial-gradient(900px 520px at 90% 0%, #d4ebd7 0%, transparent 58%),
                linear-gradient(160deg, var(--bg) 0%, #edf5ea 62%, var(--bg-alt) 100%);
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(17, 38, 27, 0.035) 1px, transparent 1px),
                linear-gradient(90deg, rgba(17, 38, 27, 0.035) 1px, transparent 1px);
            background-size: 64px 64px;
            pointer-events: none;
            z-index: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .shell {
            max-width: 1180px;
            margin: 0 auto;
            padding: 18px 24px 44px;
            position: relative;
            z-index: 1;
            isolation: isolate;
        }

        .shell::before,
        .shell::after {
            content: "";
            position: absolute;
            border-radius: 999px;
            pointer-events: none;
            z-index: -1;
            filter: blur(2px);
        }

        .shell::before {
            width: 290px;
            height: 290px;
            top: 84px;
            right: -120px;
            background: radial-gradient(circle at center, rgba(31, 157, 83, 0.24), transparent 68%);
            animation: float-one 9s ease-in-out infinite;
        }

        .shell::after {
            width: 220px;
            height: 220px;
            top: 520px;
            left: -100px;
            background: radial-gradient(circle at center, rgba(17, 38, 27, 0.12), transparent 68%);
            animation: float-two 11s ease-in-out infinite;
        }

        .site-nav {
            position: sticky;
            top: 14px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 12px 18px;
            border: 1px solid rgba(207, 224, 211, 0.9);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.78);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .brand {
            font-size: 1.04rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--ink);
            flex-shrink: 0;
        }

        .brand span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 18px;
        }

        .nav-links a {
            font-size: 0.78rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--ink-muted);
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--ink);
        }

        #app {
            margin-top: 28px;
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: end;
            background: linear-gradient(152deg, #fbfffb 0%, #edf8ec 100%);
            border: 1px solid #c7dccd;
            border-radius: 26px;
            padding: 30px 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 18px;
        }

        .kicker {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.72rem;
            letter-spacing: 0.11em;
            text-transform: uppercase;
            color: var(--accent-strong);
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.2rem);
            line-height: 1.03;
            letter-spacing: -0.03em;
            color: var(--ink);
            margin-bottom: 10px;
        }

        .hero-sub {
            color: var(--ink-muted);
            font-size: 1rem;
            max-width: 640px;
        }

        .status-pill {
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            border: 1px solid #7fbd94;
            background: rgba(31, 157, 83, 0.14);
            color: #0f5e31;
            font-family: var(--font-mono);
            font-size: 0.72rem;
            letter-spacing: 0.07em;
            text-transform: uppercase;
            padding: 6px 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 0 0 rgba(31, 157, 83, 0.5);
            animation: pulse-dot 2.2s ease-in-out infinite;
        }

        .status-sep {
            width: 1px;
            height: 12px;
            background: rgba(15, 94, 49, 0.25);
        }

        .hero-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--line);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--ink);
            font-size: 0.86rem;
            font-weight: 600;
            padding: 10px 14px;
            white-space: nowrap;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hero-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 14px;
        }

        .metric-card {
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            padding: 14px 14px;
            box-shadow: var(--shadow-sm);
        }

        .metric-card .value {
            font-size: 1.6rem;
            line-height: 1.05;
            letter-spacing: -0.02em;
            font-weight: 700;
            color: var(--ink);
        }

        .metric-card .value.good {
            color: var(--accent-strong);
        }

        .metric-card .value.bad {
            color: var(--red);
        }

        .metric-card .label {
            margin-top: 7px;
            font-size: 0.72rem;
            font-family: var(--font-mono);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #355548;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1.45fr 1fr;
            gap: 14px;
            margin-bottom: 14px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 18px;
        }

        .panel-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .panel-head h2 {
            font-size: 1.1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: var(--ink);
        }

        .panel-head span {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #426252;
            background: var(--surface-soft);
            border: 1px solid #d4e5d8;
            border-radius: 999px;
            padding: 5px 8px;
            white-space: nowrap;
        }

        .feed {
            display: grid;
            gap: 8px;
        }

        .feed-item {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            border: 1px solid #d6e7da;
            border-radius: 12px;
            background: var(--surface-soft);
            padding: 10px 11px;
        }

        .feed-type {
            font-family: var(--font-mono);
            font-size: 0.67rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #2f5945;
            background: rgba(31, 157, 83, 0.12);
            border: 1px solid rgba(31, 157, 83, 0.18);
            border-radius: 999px;
            height: fit-content;
            padding: 4px 7px;
        }

        .feed-note {
            font-size: 0.9rem;
            color: var(--ink);
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .feed-meta {
            font-size: 0.78rem;
            color: var(--ink-muted);
        }

        .split-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
        }

        .mini-card {
            background: var(--surface-soft);
            border: 1px solid #d4e5d8;
            border-radius: 12px;
            padding: 10px;
        }

        .mini-card .value {
            font-size: 1.2rem;
            line-height: 1.1;
            font-weight: 700;
            color: var(--ink);
        }

        .mini-card .label {
            margin-top: 4px;
            font-family: var(--font-mono);
            font-size: 0.64rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #3f5e4f;
        }

        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }

        .stage-card {
            border: 1px solid #d5e6d9;
            border-radius: 12px;
            background: var(--surface-soft);
            padding: 10px;
            text-align: center;
        }

        .stage-card .count {
            font-size: 1.2rem;
            line-height: 1.05;
            font-weight: 700;
            color: var(--ink);
        }

        .stage-card .name {
            margin-top: 4px;
            font-family: var(--font-mono);
            font-size: 0.66rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #3f5e4f;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 10px;
        }

        .skill-card {
            background: var(--surface-soft);
            border: 1px solid #d4e5d8;
            border-radius: 12px;
            padding: 12px;
        }

        .skill-card .name {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 4px;
        }

        .skill-card .desc {
            color: var(--ink-muted);
            font-size: 0.82rem;
            line-height: 1.45;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .updates-list {
            display: grid;
            gap: 9px;
        }

        .update-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            border: 1px solid #d4e5d8;
            border-radius: 12px;
            background: var(--surface-soft);
            padding: 11px 12px;
            transition: transform 0.18s ease, border-color 0.18s ease;
        }

        .update-item:hover {
            border-color: #9ecdb0;
            transform: translateY(-1px);
        }

        .update-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--ink);
        }

        .update-date {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #426252;
            flex-shrink: 0;
        }

        .empty {
            border: 1px dashed #c6dccd;
            border-radius: 12px;
            background: var(--surface-soft);
            padding: 14px;
            text-align: center;
            color: #4d675c;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 90px 0;
            color: var(--ink-muted);
            font-size: 0.95rem;
        }

        .spinner {
            width: 26px;
            height: 26px;
            margin: 0 auto 12px;
            border-radius: 50%;
            border: 2px solid #c6ddcc;
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: rise-in 0.72s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        #app > .reveal:nth-child(1) { animation-delay: 0.06s; }
        #app > .reveal:nth-child(2) { animation-delay: 0.14s; }
        #app > .reveal:nth-child(3) { animation-delay: 0.22s; }
        #app > .reveal:nth-child(4) { animation-delay: 0.3s; }
        #app > .reveal:nth-child(5) { animation-delay: 0.38s; }
        #app > .reveal:nth-child(6) { animation-delay: 0.46s; }

        footer {
            margin-top: 26px;
            border-top: 1px solid rgba(156, 190, 165, 0.65);
            padding-top: 16px;
            text-align: center;
            color: #486254;
            font-size: 0.78rem;
        }

        footer a {
            color: var(--accent-strong);
            font-weight: 600;
        }

        @keyframes rise-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-dot {
            0%, 100% { box-shadow: 0 0 0 0 rgba(31, 157, 83, 0.5); }
            50% { box-shadow: 0 0 0 8px rgba(31, 157, 83, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes float-one {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(-12px, 16px, 0); }
        }

        @keyframes float-two {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(18px, -14px, 0); }
        }

        @media (max-width: 980px) {
            .layout-grid {
                grid-template-columns: 1fr;
            }

            .hero {
                grid-template-columns: 1fr;
            }

            .hero-link {
                width: fit-content;
            }
        }

        @media (max-width: 760px) {
            .shell {
                padding: 14px 16px 40px;
            }

            .site-nav {
                border-radius: 20px;
                align-items: flex-start;
                flex-direction: column;
            }

            .nav-links {
                width: 100%;
                gap: 12px;
            }

            .split-grid {
                grid-template-columns: 1fr;
            }

            .feed-note {
                white-space: normal;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <nav class="site-nav">
            <a href="/" class="brand">zach<span>wright</span>.xyz</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard.html">Dashboard</a>
                <a href="/updates/2026-02-17.html">Updates</a>
            </div>
        </nav>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard data...</p>
            </div>
        </div>

        <footer>
            <p>Built and operated by Z on <a href="https://openclaw.com" target="_blank" rel="noopener noreferrer">OpenClaw</a>.</p>
        </footer>
    </div>

    <script>
    const TYPE_LABELS = { email: "Email", call: "Call", meeting: "Meeting", note: "Note" };
    const STAGE_LABELS = { "new": "New", "qualified": "Qualified", "proposal": "Proposal", "negotiation": "Negotiation", "closed-won": "Won", "closed-lost": "Lost" };
    const STAGE_ORDER = ["new", "qualified", "proposal", "negotiation", "closed-won", "closed-lost"];

    function relativeTime(dateStr) {
        const now = Date.now();
        const then = new Date(dateStr).getTime();
        const diff = Math.max(0, now - then);
        const mins = Math.floor(diff / 60000);
        if (mins < 1) return "just now";
        if (mins < 60) return `${mins}m ago`;
        const hrs = Math.floor(mins / 60);
        if (hrs < 24) return `${hrs}h ago`;
        const days = Math.floor(hrs / 24);
        if (days === 1) return "yesterday";
        if (days < 30) return `${days}d ago`;
        return new Date(dateStr).toLocaleDateString();
    }

    function fmt$(n) {
        return "$" + Number(n || 0).toLocaleString();
    }

    function fmtNum(n) {
        return Number(n || 0).toLocaleString();
    }

    function formatGeneratedAt(dateStr) {
        if (!dateStr) return "Unknown";
        const d = new Date(dateStr);
        if (Number.isNaN(d.getTime())) return "Unknown";
        return d.toLocaleString([], { month: "short", day: "numeric", hour: "numeric", minute: "2-digit" });
    }

    function esc(s) {
        if (!s) return "";
        const el = document.createElement("span");
        el.textContent = s;
        return el.innerHTML;
    }

    function stageSort(a, b) {
        const ai = STAGE_ORDER.indexOf(a[0]);
        const bi = STAGE_ORDER.indexOf(b[0]);
        return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
    }

    function render(d) {
        const app = document.getElementById("app");
        const activities = Array.isArray(d.activities) ? d.activities : [];
        const skills = Array.isArray(d.skills) ? d.skills : [];
        const updates = Array.isArray(d.updates) ? d.updates : [];
        const stageEntries = Object.entries((d.pipeline && d.pipeline.byStage) || {}).sort(stageSort);
        const generatedAt = formatGeneratedAt(d.generatedAt);

        app.innerHTML = `
            <section class="hero reveal">
                <div>
                    <p class="kicker">OpenClaw Telemetry</p>
                    <h1>Operations Dashboard</h1>
                    <p class="hero-sub">Live view of execution, pipeline movement, and outbound activity.</p>
                    <div class="status-pill">
                        <span class="status-dot"></span>
                        Agent online
                        <span class="status-sep"></span>
                        Updated ${esc(generatedAt)}
                    </div>
                </div>
                <a class="hero-link" href="/">Back to landing page -></a>
            </section>

            <section class="metrics reveal">
                <article class="metric-card"><div class="value">${fmtNum(d.uptime.daysAlive)}</div><div class="label">Days Alive</div></article>
                <article class="metric-card"><div class="value">${fmtNum(d.uptime.totalContacts)}</div><div class="label">CRM Contacts</div></article>
                <article class="metric-card"><div class="value">${fmtNum(d.uptime.totalActivities)}</div><div class="label">Activities Logged</div></article>
                <article class="metric-card"><div class="value">${fmtNum(d.outbound.signalsScanned)}</div><div class="label">Signals Scanned</div></article>
                <article class="metric-card"><div class="value">${fmtNum(d.uptime.skillsCount)}</div><div class="label">Skills Built</div></article>
                <article class="metric-card"><div class="value">${fmtNum(d.outbound.conversionRate)}%</div><div class="label">Lead Conversion</div></article>
            </section>

            <section class="layout-grid reveal">
                <article class="panel">
                    <div class="panel-head">
                        <h2>Recent Activity</h2>
                        <span>${fmtNum(activities.length)} events</span>
                    </div>
                    <div class="feed">
                        ${activities.length ? activities.map(a => `
                            <div class="feed-item">
                                <div class="feed-type">${esc(TYPE_LABELS[a.type] || "Event")}</div>
                                <div>
                                    <div class="feed-note">${esc(a.note) || "Untitled activity"}</div>
                                    <div class="feed-meta">${esc(a.contact) || "Unknown contact"} | ${relativeTime(a.date)}</div>
                                </div>
                            </div>
                        `).join("") : `<div class="empty">No recent activity found.</div>`}
                    </div>
                </article>

                <article class="panel">
                    <div class="panel-head">
                        <h2>Pipeline Snapshot</h2>
                        <span>Deals</span>
                    </div>
                    <div class="split-grid">
                        <div class="mini-card"><div class="value">${fmtNum(d.pipeline.totalDeals)}</div><div class="label">Total Deals</div></div>
                        <div class="mini-card"><div class="value">${fmt$(d.pipeline.totalValue)}</div><div class="label">Pipeline Value</div></div>
                        <div class="mini-card"><div class="value" style="color:var(--accent-strong)">${fmtNum(d.pipeline.wins)}</div><div class="label">Wins</div></div>
                        <div class="mini-card"><div class="value" style="color:var(--red)">${fmtNum(d.pipeline.losses)}</div><div class="label">Losses</div></div>
                    </div>
                    <div class="stage-grid">
                        ${stageEntries.length ? stageEntries.map(([stage, count]) => `
                            <div class="stage-card">
                                <div class="count">${fmtNum(count)}</div>
                                <div class="name">${esc(STAGE_LABELS[stage] || stage)}</div>
                            </div>
                        `).join("") : `<div class="empty">No stage data available.</div>`}
                    </div>
                </article>
            </section>

            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Outbound Sales</h2>
                    <span>Performance</span>
                </div>
                <div class="metrics">
                    <article class="metric-card"><div class="value">${fmtNum(d.outbound.signalsScanned)}</div><div class="label">Signals Scanned</div></article>
                    <article class="metric-card"><div class="value">${fmtNum(d.outbound.leadsTotal)}</div><div class="label">Leads Found</div></article>
                    <article class="metric-card"><div class="value">${fmtNum(d.outbound.leadsQualified)}</div><div class="label">Leads Qualified</div></article>
                    <article class="metric-card"><div class="value">${fmtNum(d.outbound.leadsContacted)}</div><div class="label">Leads Contacted</div></article>
                </div>
            </section>

            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Skills Built</h2>
                    <span>${fmtNum(skills.length)} skills</span>
                </div>
                <div class="skills-grid">
                    ${skills.length ? skills.map(skill => `
                        <article class="skill-card">
                            <div class="name">${esc(skill.name) || "Untitled skill"}</div>
                            <div class="desc">${esc(skill.description) || "No description available."}</div>
                        </article>
                    `).join("") : `<div class="empty">No skills found.</div>`}
                </div>
            </section>

            ${updates.length ? `
            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Weekly Updates</h2>
                    <span>${fmtNum(updates.length)} posts</span>
                </div>
                <div class="updates-list">
                    ${updates.map(update => `
                        <a class="update-item" href="/updates/${update.slug}.html">
                            <span class="update-title">${esc(update.title) || "Untitled update"}</span>
                            <span class="update-date">${esc(update.date)}</span>
                        </a>
                    `).join("")}
                </div>
            </section>` : ""}
        `;
    }

    fetch("dashboard-data.json")
        .then((response) => {
            if (!response.ok) throw new Error(response.status);
            return response.json();
        })
        .then(render)
        .catch(() => {
            document.getElementById("app").innerHTML = `
                <div class="loading">
                    <p>Dashboard data unavailable. Try refreshing.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
