<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Operations Dashboard | Zach Wright</title>
    <meta name="description" content="Live telemetry for OpenClaw agentic workflows across sales, delivery, and operations.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ecece8;
            --panel: #f6f6f3;
            --surface: #ffffff;
            --ink: #111315;
            --muted: #61686f;
            --line: #d2d4d2;
            --line-strong: #b9bdbd;
            --dark: #121a22;
            --dark-soft: #19232f;
            --green: #169952;
            --danger: #d24f4f;
            --radius-xl: 20px;
            --radius-lg: 14px;
            --radius-md: 10px;
            --shadow: 0 18px 42px rgba(17, 19, 21, 0.08);
            --font-sans: "Sora", sans-serif;
            --font-mono: "IBM Plex Mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--ink);
            background: linear-gradient(180deg, #f0f0ed 0%, var(--bg) 100%);
            line-height: 1.45;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(17, 19, 21, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(17, 19, 21, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(circle at center, black 38%, transparent 82%);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .shell {
            width: min(1240px, 100% - 48px);
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding-bottom: 48px;
        }

        .nav {
            position: sticky;
            top: 12px;
            z-index: 20;
            margin-top: 16px;
            border: 1px solid var(--line);
            border-radius: 999px;
            background: rgba(248, 248, 246, 0.88);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 11px 16px;
        }

        .brand {
            font-size: 1.03rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }

        .brand span {
            color: var(--green);
        }

        .nav-links {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .nav-links a {
            font-family: var(--font-mono);
            font-size: 0.68rem;
            text-transform: uppercase;
            letter-spacing: 0.11em;
            color: var(--muted);
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--ink);
        }

        #app {
            margin-top: 26px;
        }

        .hero {
            border: 1px solid #26313c;
            border-radius: var(--radius-xl);
            background: linear-gradient(160deg, var(--dark) 0%, var(--dark-soft) 100%);
            color: #dbe7f3;
            box-shadow: var(--shadow);
            padding: 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
            margin-bottom: 12px;
        }

        .kicker {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.66rem;
            text-transform: uppercase;
            letter-spacing: 0.11em;
            color: #95abc0;
            margin-bottom: 9px;
        }

        .hero h1 {
            font-size: clamp(1.8rem, 4vw, 2.7rem);
            line-height: 1.05;
            letter-spacing: -0.03em;
            margin-bottom: 7px;
            color: #f2f7fd;
        }

        .hero p {
            color: #b8c9d9;
            font-size: 0.9rem;
            max-width: 620px;
        }

        .status {
            margin-top: 11px;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            border-radius: 999px;
            border: 1px solid rgba(22, 153, 82, 0.55);
            background: rgba(22, 153, 82, 0.2);
            color: #8fe1b2;
            font-family: var(--font-mono);
            font-size: 0.61rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 4px 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #46d285;
            box-shadow: 0 0 0 0 rgba(70, 210, 133, 0.45);
            animation: pulse 2s ease-in-out infinite;
        }

        .hero-link {
            border: 1px solid #334556;
            border-radius: 999px;
            background: rgba(17, 26, 34, 0.72);
            color: #f2f7fd;
            font-size: 0.78rem;
            font-weight: 600;
            padding: 9px 12px;
            white-space: nowrap;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .hero-link:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .kpi {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 10px;
        }

        .kpi strong {
            display: block;
            font-size: 1.2rem;
            line-height: 1.05;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .kpi span {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #58646f;
        }

        .layout {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .panel {
            border: 1px solid var(--line);
            border-radius: var(--radius-lg);
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 14px;
        }

        .panel-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .panel-head h2 {
            font-size: 0.98rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .panel-head .tag {
            font-family: var(--font-mono);
            font-size: 0.61rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: #5b6772;
            border: 1px solid var(--line);
            border-radius: 999px;
            background: var(--panel);
            padding: 4px 7px;
            white-space: nowrap;
        }

        .feed {
            display: grid;
            gap: 7px;
        }

        .feed-item {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: var(--panel);
            padding: 8px 9px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 9px;
            align-items: start;
        }

        .event-type {
            font-family: var(--font-mono);
            font-size: 0.59rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #1e6e46;
            border: 1px solid rgba(22, 153, 82, 0.35);
            border-radius: 999px;
            background: rgba(22, 153, 82, 0.12);
            padding: 4px 6px;
            white-space: nowrap;
        }

        .feed-note {
            font-size: 0.83rem;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .feed-meta {
            font-size: 0.72rem;
            color: var(--muted);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 8px;
        }

        .stat {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: var(--panel);
            padding: 8px;
        }

        .stat strong {
            display: block;
            font-size: 1rem;
            line-height: 1.1;
            margin-bottom: 3px;
        }

        .stat strong.good { color: var(--green); }
        .stat strong.bad { color: var(--danger); }

        .stat span {
            font-family: var(--font-mono);
            font-size: 0.58rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #58646f;
        }

        .stage-grid {
            margin-top: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(108px, 1fr));
            gap: 7px;
        }

        .stage {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: var(--panel);
            padding: 7px;
            text-align: center;
        }

        .stage strong {
            display: block;
            font-size: 0.97rem;
            line-height: 1.05;
            margin-bottom: 3px;
        }

        .stage span {
            font-family: var(--font-mono);
            font-size: 0.56rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #58646f;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(245px, 1fr));
            gap: 7px;
        }

        .skill {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: var(--panel);
            padding: 9px;
        }

        .skill h3 {
            font-size: 0.9rem;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .skill p {
            font-size: 0.78rem;
            color: var(--muted);
            line-height: 1.45;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .updates {
            display: grid;
            gap: 7px;
        }

        .update {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: var(--panel);
            padding: 8px 9px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            transition: transform 0.18s ease, background 0.18s ease;
        }

        .update:hover {
            transform: translateY(-1px);
            background: #ecefe9;
        }

        .update .title {
            font-size: 0.82rem;
            font-weight: 600;
        }

        .update .date {
            font-family: var(--font-mono);
            font-size: 0.59rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #58646f;
            white-space: nowrap;
        }

        .empty {
            border: 1px dashed var(--line-strong);
            border-radius: var(--radius-md);
            background: var(--panel);
            color: var(--muted);
            text-align: center;
            font-size: 0.8rem;
            padding: 12px;
        }

        .loading {
            text-align: center;
            color: var(--muted);
            font-size: 0.92rem;
            padding: 78px 0;
        }

        .spinner {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2px solid #bdc6ca;
            border-top-color: var(--green);
            margin: 0 auto 11px;
            animation: spin 0.85s linear infinite;
        }

        footer {
            margin-top: 22px;
            border-top: 1px solid var(--line-strong);
            padding-top: 14px;
            color: #55606b;
            font-size: 0.77rem;
        }

        footer a {
            color: #2c5e44;
            font-weight: 600;
        }

        .reveal {
            opacity: 0;
            transform: translateY(14px);
            animation: enter 0.6s cubic-bezier(0.2, 0.75, 0.25, 1) forwards;
        }

        #app > .reveal:nth-child(1) { animation-delay: 0.04s; }
        #app > .reveal:nth-child(2) { animation-delay: 0.1s; }
        #app > .reveal:nth-child(3) { animation-delay: 0.16s; }
        #app > .reveal:nth-child(4) { animation-delay: 0.22s; }
        #app > .reveal:nth-child(5) { animation-delay: 0.28s; }

        @keyframes enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(70, 210, 133, 0.45); }
            50% { box-shadow: 0 0 0 8px rgba(70, 210, 133, 0); }
        }

        @media (max-width: 1080px) {
            .kpi-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }

            .layout {
                grid-template-columns: 1fr;
            }

            .hero {
                grid-template-columns: 1fr;
            }

            .hero-link {
                width: fit-content;
            }
        }

        @media (max-width: 760px) {
            .shell {
                width: calc(100% - 32px);
            }

            .nav {
                border-radius: 18px;
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                width: 100%;
                gap: 10px;
            }

            .hero,
            .panel {
                padding: 16px 13px;
            }

            .kpi-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .feed-note {
                white-space: normal;
            }

            .stat-grid,
            .skills {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <nav class="nav">
            <a class="brand" href="/">zach<span>wright</span>.xyz</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard.html">Dashboard</a>
                <a href="/updates/2026-02-22.html">Updates</a>
            </div>
        </nav>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard telemetry...</p>
            </div>
        </div>

        <footer>
            Built by Z on <a href="https://openclaw.com" target="_blank" rel="noopener noreferrer">OpenClaw</a>.
        </footer>
    </div>

    <script>
    const TYPE_LABELS = { email: "Email", call: "Call", meeting: "Meeting", note: "Note" };
    const STAGE_LABELS = {
        "new": "New",
        "qualified": "Qualified",
        "proposal": "Proposal",
        "negotiation": "Negotiation",
        "closed-won": "Won",
        "closed-lost": "Lost"
    };
    const STAGE_ORDER = ["new", "qualified", "proposal", "negotiation", "closed-won", "closed-lost"];

    function esc(value) {
        if (value === null || value === undefined) return "";
        const el = document.createElement("span");
        el.textContent = String(value);
        return el.innerHTML;
    }

    function num(value) {
        return Number(value || 0).toLocaleString();
    }

    function money(value) {
        return "$" + Number(value || 0).toLocaleString();
    }

    function relativeTime(dateStr) {
        const now = Date.now();
        const then = new Date(dateStr).getTime();
        const diff = Math.max(0, now - then);
        const mins = Math.floor(diff / 60000);

        if (mins < 1) return "just now";
        if (mins < 60) return `${mins}m ago`;

        const hrs = Math.floor(mins / 60);
        if (hrs < 24) return `${hrs}h ago`;

        const days = Math.floor(hrs / 24);
        if (days === 1) return "yesterday";
        if (days < 30) return `${days}d ago`;

        return new Date(dateStr).toLocaleDateString();
    }

    function formatGeneratedAt(value) {
        if (!value) return "unknown";
        const d = new Date(value);
        if (Number.isNaN(d.getTime())) return "unknown";
        return d.toLocaleString([], { month: "short", day: "numeric", hour: "numeric", minute: "2-digit" });
    }

    function sortStages(a, b) {
        const ai = STAGE_ORDER.indexOf(a[0]);
        const bi = STAGE_ORDER.indexOf(b[0]);
        return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
    }

    function render(data) {
        const app = document.getElementById("app");
        const uptime = data.uptime || {};
        const pipeline = data.pipeline || { byStage: {} };
        const outbound = data.outbound || {};
        const activities = Array.isArray(data.activities) ? data.activities : [];
        const skills = Array.isArray(data.skills) ? data.skills : [];
        const updates = Array.isArray(data.updates) ? data.updates : [];
        const stageEntries = Object.entries(pipeline.byStage || {}).sort(sortStages);

        app.innerHTML = `
            <section class="hero reveal">
                <div>
                    <p class="kicker">OpenClaw Telemetry</p>
                    <h1>Operations Dashboard</h1>
                    <p>Live execution stream across activity, pipeline, and outbound performance.</p>
                    <div class="status">
                        <span class="status-dot"></span>
                        Agent online
                        <span>Updated ${esc(formatGeneratedAt(data.generatedAt))}</span>
                    </div>
                </div>
                <a class="hero-link" href="/">Back to landing page</a>
            </section>

            <section class="kpi-grid reveal">
                <article class="kpi"><strong>${num(uptime.daysAlive)}</strong><span>Days alive</span></article>
                <article class="kpi"><strong>${num(uptime.totalContacts)}</strong><span>CRM contacts</span></article>
                <article class="kpi"><strong>${num(uptime.totalActivities)}</strong><span>Activities logged</span></article>
                <article class="kpi"><strong>${num(outbound.signalsScanned)}</strong><span>Signals scanned</span></article>
                <article class="kpi"><strong>${num(uptime.skillsCount)}</strong><span>Skills built</span></article>
                <article class="kpi"><strong>${num(outbound.conversionRate)}%</strong><span>Lead conversion</span></article>
            </section>

            <section class="layout reveal">
                <article class="panel">
                    <div class="panel-head">
                        <h2>Recent Activity</h2>
                        <span class="tag">${num(activities.length)} events</span>
                    </div>
                    <div class="feed">
                        ${activities.length ? activities.map((item) => `
                            <div class="feed-item">
                                <div class="event-type">${esc(TYPE_LABELS[item.type] || "Event")}</div>
                                <div>
                                    <div class="feed-note">${esc(item.note) || "Untitled activity"}</div>
                                    <div class="feed-meta">${esc(item.contact) || "Unknown contact"} | ${relativeTime(item.date)}</div>
                                </div>
                            </div>
                        `).join("") : `<div class="empty">No activity has been logged yet.</div>`}
                    </div>
                </article>

                <article class="panel">
                    <div class="panel-head">
                        <h2>Pipeline Snapshot</h2>
                        <span class="tag">Deals</span>
                    </div>
                    <div class="stat-grid">
                        <div class="stat"><strong>${num(pipeline.totalDeals)}</strong><span>Total deals</span></div>
                        <div class="stat"><strong>${money(pipeline.totalValue)}</strong><span>Pipeline value</span></div>
                        <div class="stat"><strong class="good">${num(pipeline.wins)}</strong><span>Wins</span></div>
                        <div class="stat"><strong class="bad">${num(pipeline.losses)}</strong><span>Losses</span></div>
                    </div>
                    <div class="stage-grid">
                        ${stageEntries.length ? stageEntries.map(([stage, count]) => `
                            <div class="stage">
                                <strong>${num(count)}</strong>
                                <span>${esc(STAGE_LABELS[stage] || stage)}</span>
                            </div>
                        `).join("") : `<div class="empty">No stage distribution available.</div>`}
                    </div>
                </article>
            </section>

            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Outbound Sales</h2>
                    <span class="tag">Performance</span>
                </div>
                <div class="kpi-grid" style="margin-bottom:0;">
                    <article class="kpi"><strong>${num(outbound.signalsScanned)}</strong><span>Signals scanned</span></article>
                    <article class="kpi"><strong>${num(outbound.leadsTotal)}</strong><span>Leads found</span></article>
                    <article class="kpi"><strong>${num(outbound.leadsQualified)}</strong><span>Leads qualified</span></article>
                    <article class="kpi"><strong>${num(outbound.leadsContacted)}</strong><span>Leads contacted</span></article>
                </div>
            </section>

            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Skills Built</h2>
                    <span class="tag">${num(skills.length)} skills</span>
                </div>
                <div class="skills">
                    ${skills.length ? skills.map((skill) => `
                        <article class="skill">
                            <h3>${esc(skill.name) || "Untitled skill"}</h3>
                            <p>${esc(skill.description) || "No description available."}</p>
                        </article>
                    `).join("") : `<div class="empty">No skills found.</div>`}
                </div>
            </section>

            ${updates.length ? `
            <section class="panel reveal">
                <div class="panel-head">
                    <h2>Weekly Updates</h2>
                    <span class="tag">${num(updates.length)} posts</span>
                </div>
                <div class="updates">
                    ${updates.map((update) => `
                        <a class="update" href="/updates/${update.slug}.html">
                            <span class="title">${esc(update.title) || "Untitled update"}</span>
                            <span class="date">${esc(update.date)}</span>
                        </a>
                    `).join("")}
                </div>
            </section>
            ` : ""}
        `;
    }

    fetch("dashboard-data.json")
        .then((response) => {
            if (!response.ok) throw new Error(String(response.status));
            return response.json();
        })
        .then(render)
        .catch(() => {
            document.getElementById("app").innerHTML = `
                <div class="loading">
                    <p>Dashboard telemetry is currently unavailable. Try refreshing.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
